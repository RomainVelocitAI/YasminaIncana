<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#E5E7EB"/>

  <!-- Hair (dark) -->
  <ellipse cx="100" cy="75" rx="45" ry="50" fill="#374151"/>
  <ellipse cx="100" cy="95" rx="48" ry="45" fill="#374151"/>

  <!-- Face -->
  <ellipse cx="100" cy="85" rx="35" ry="40" fill="#FCD9B6"/>

  <!-- Hair front -->
  <path d="M 55 70 Q 60 45 100 40 Q 140 45 145 70 Q 140 55 100 50 Q 60 55 55 70" fill="#374151"/>

  <!-- Eyes -->
  <ellipse cx="85" cy="80" rx="4" ry="5" fill="#374151"/>
  <ellipse cx="115" cy="80" rx="4" ry="5" fill="#374151"/>

  <!-- Nose -->
  <path d="M 100 85 L 97 95 L 103 95" fill="none" stroke="#D4A574" stroke-width="1.5"/>

  <!-- Mouth (slight smile) -->
  <path d="M 90 105 Q 100 112 110 105" fill="none" stroke="#C4846C" stroke-width="2" stroke-linecap="round"/>

  <!-- Neck -->
  <rect x="90" y="120" width="20" height="20" fill="#FCD9B6"/>

  <!-- Shoulders/Body -->
  <ellipse cx="100" cy="170" rx="55" ry="40" fill="#6B7280"/>

  <!-- Collar/Neckline -->
  <path d="M 80 140 Q 100 155 120 140" fill="#FCD9B6" stroke="#FCD9B6"/>
</svg>